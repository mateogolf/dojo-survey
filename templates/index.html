<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dojo Survey Result</title>
    </head>
    <body>
        <form action="/result" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>Your Name:</td>
                        <td>
                            <input type="text" name="name" value="{{session['name']}}">
                        </td>
                        <td>
                            {% if noName is defined %}
                                <p style="color:red">{{noName}}</p>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td>Dojo Location:</td>
                        <td>
                            <!--Select for dropdown  -->
                            <select name="location" name="location">
                                <option value="Seattle">Seattle</option>
                                <option value="Washington DC">Washington DC</option>
                                <option value="Burbank">LA - Burbank</option>
                                <option value="San Jose">San Jose</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Favorite Language:</td>
                        <td>
                            <!--Select for dropdown  -->
                            <select name="favorite" id="fav_lang">
                                <option value="Python">Python</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Swift">Swift</option>
                                <option value="Java">Java</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Comments(optional)</td>
                        <td>
                            {% if noComments is defined %}
                                    <p style="color:red">{{noComments}}</p>
                            {% endif %}
                        </td>
                    </tr>
                </tbody>
            </table>
            <input name="comments" id="comments" value="{{session['comments']}}">
            <input type="submit" value="Button">
        </form>
    </body>
</html>
